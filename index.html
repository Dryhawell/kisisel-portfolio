<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Portfolyö</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adınız Soyadınız</h1>
        <nav>
            <ul>
                <li><a href="#hakkimda">Hakkımda</a></li>
                <li><a href="#projeler">Projeler</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hakkimda">
            <h2>Hakkımda</h2>
            <p>Kısa bir özgeçmiş veya kendinizi tanıtan bir yazı buraya gelecek.</p>
        </section>
        <section id="projeler">
            <h2>Projeler</h2>
            <div class="projeler-listesi">
                <!-- Proje kartları buraya eklenecek -->
            </div>
        </section>
        <section id="iletisim">
            <h2>İletişim</h2>
            <form>
                <input type="text" placeholder="Adınız" required>
                <input type="email" placeholder="E-posta" required>
                <textarea placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Adınız Soyadınız</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
